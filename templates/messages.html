{% if messages %}

    <div id="messages" class="alert alert-primary" role="alert">
            {% for message in messages %}
                <p  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
            {% endfor %}
    </div>
    <script> setTimeout("$('#messages').hide();", 4000);
    </script>
{% endif %}
