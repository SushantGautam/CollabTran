{% if messages %}

    <div id="messages" class="alert alert-primary" role="alert">
        <ul class="messages">
            {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    </div>
    <script> setTimeout("$('#messages').hide();", 4000);
    </script>
{% endif %}
